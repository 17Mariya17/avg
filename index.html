<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Find out three numbers
        const a = prompt("Яке перше число?");
        const b = prompt("Яке друге число?");
        const c = prompt("Яке третє число?");
        //Average
        alert(
          "Середнє арифметичне чисел: " +
            a +
            ", " +
            b +
            ", " +
            c +
            " дорівнює " +
            (+a + +b + +c) / 3
        );
      </script>
</body>
</html>
